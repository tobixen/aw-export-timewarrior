name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/aw-export-timewarrior
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Verify version from git tags
        run: |
          git describe --tags --long
          echo "Git tag detected above ^"

      - name: Build package
        run: python -m build --sdist --wheel

      - name: Display built packages
        run: |
          ls -lh dist/
          echo "Verifying version in wheel metadata:"
          unzip -p dist/*.whl */METADATA | grep "^Version:"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
